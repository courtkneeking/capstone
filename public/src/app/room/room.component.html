
  <head> 
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
    <script type='text/javascript'>
      window.onload=function(){
          var canvas = new fabric.Canvas('sheet');
          canvas.isDrawingMode = true;
          canvas.freeDrawingBrush.width = 5; // width 1-10 option
          canvas.freeDrawingBrush.color = "#ff0000"; // colors option 
      }
  </script>
</head> 
<div class="content" role="main">
  <div class="card highlight-card card-small">
    <h1>Welcome to {{room.name}} </h1>
  </div>
  <div>
</div> 
    <span>
      <a (click)="getLink()"><i style='font-size:24px' class='fas'>&#xf0c1;</i></a>
      <a><i style='font-size:24px;display:inline;' class='fas'>&#xf304;</i></a>
      <a><i style='font-size:24px;display:inline;' class='fas'>&#xf1fc;</i></a>
      <a><i style='font-size:24px' class='fas'>&#xf53f;</i></a>
    </span>
  </div>
  <div class="half">
    <canvas id="sheet" width="400px" height="400px"></canvas>
    <div id = "colors">
      <div class="toolBox" style="background-color: yellow;"></div>
      <div class="toolBox" style="background-color: orange;"></div>
      <div class="toolBox" style="background-color: red;"></div>
      <div class="toolBox" style="background-color: violet;"></div>
      <div class="toolBox" style="background-color: purple;"></div>
      <div class="toolBox" style="background-color: blue;"></div>
      <div class="toolBox" style="background-color: green;"></div>
    </div>
  </div>
  <div class="half" id ="right">
    <a><i class='far fa-clock' ></i></a>
    <h2> Game players: {{room.game.requiredPlayers}}</h2>
    <h2> Game rounds: {{room.game.rounds}}</h2>
    <form (submit)="createPlayer()" >  
      <input class ="inputs"  type = "text" name = "player.name"  [(ngModel)] = "player.name" placeholder = "name">
      <input type = "hidden" name = "player.room"  [(ngModel)] = "player.room" value = "room._id">

      <span><h4>
        <button type = "submit" style="background:transparent;border:none!important;" >
        Join Room? 
        </button><i class="fa fa-arrow-circle-right" style="font-size:24px"></i>
      </h4></span>
    </form>
    <!-- <h2> Players {{room.players}}</h2> -->
  </div>
